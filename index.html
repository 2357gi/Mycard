<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>名刺刷りすぎた!</title>
		<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
		<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
	</head>

	<body>

		<a-scene embedded arjs="debugUIEnabled:false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled:false">
			<a-marker preset="custom" type="pattern" url="marker/pattern-marker.patt">

				<a-entity gltf-model="url(model.gltf)" scale="0.5 0.5 0.5" position="1.024 0.599 -2.863" rotation="0 135 0" ></a-entity>

				<!--
				タップアイコン用の箱
				<a-box position="-1.4 0.4 -0.5" width="0.2" height="0.2" depth="0.2" src="./src/mycard.jpg"></a-box>
				<a-box position="-1.4 0.4 -0.1" width="0.2" height="0.2" depth="0.2" src="./src/mycard.jpg"></a-box>
				<a-box position="-1.4 0.4 0.3" width="0.2" height="0.2" depth="0.2" src="./src/mycard.jpg"></a-box>
				-->

				<a-box position="0.3 0.5 0.0" width="1.56" height="0.1" depth="1" src="./src/mycard.jpg"></a-box>
				<a-box position="0.14 0  0.8" width="1.56" height="0.01" depth="1" rotation="0 15 0" src="./src/mycard.jpg"></a-box>
				<a-box position="0.-7 0.1  0.5" width="1.56" height="0.01" depth="1" rotation="0 -70 0" src="./src/mycard.jpg"></a-box>
				<a-box position="-2 0.1  0.5" width="1.56" height="0.01" depth="1" rotation="0 -110 0" src="./src/mycard.jpg"></a-box>
				<a-box position="1.7 0.1  0.5" width="1.56" height="0.01" depth="1" rotation="0 70 0" src="./src/mycard.jpg"></a-box>
				<a-box position="1.7 0.2  -1" width="1.56" height="0.01" depth="1" rotation="0 30 0" src="./src/mycard.jpg"></a-box>


				<a-text value="Chiba Institute of Technology \n Fujihara lab member" position=" 0 0.5 1" align="center" rotation="-90 0 0" color="#DD4827"></a-text>
				<a-box position="0 0.5 0" width="0.5" height="0.5" depth="0.5" color="red" wireframe=True></a-box>
				<!--
				<a-sphere scale=".25 .25 .25" position="0 1.5 0" color="111" wireframe=True
									animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-sphere>
									-->



			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
