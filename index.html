<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled:false">

				<a-box position="0 0.5 0" width="0.5" height="0.5" depth="0.5" color="red" wireframe=True></a-box>
				<a-sphere scale=".25 .25 .25" position="0 1.5 0" color="111" wireframe=True/>


				<a-text value="CIT \n Fujihalab" position="0 0 1" align="center" rotation="-90 0 0" color="#DD4827"/>


			</a-marker>
			<a-entity camera></a-entity>
